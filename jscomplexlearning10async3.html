<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jscomplexlearning 10 Async 1 </title>
</head>
<body>
<script>
function delay (ms) {
    return new Promise((resolve, reject) => {
        setTimeout(()=>reject(Math.random()), ms)
    })
}
async function fn () {
    try {
        await delay(1000)
    } catch (e) {
        console.log(e)
    }
}
fn()

</script>
</body>
</html>
