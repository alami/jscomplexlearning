<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jscomplexlearning 10 Promice</title>
</head>
<body>
<script>
function delay (ms) {
    return new Promise(resolve => {
        setTimeout(()=> {
            resolve()
            console.log('resolve')
        },ms)
    })
}
const promise = delay(2000)
promise.then( ()=>console.log('1') )
promise.then( ()=>console.log('2') )
promise.then( ()=>console.log('3') )

</script>
</body>
</html>
