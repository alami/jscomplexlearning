<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lavrik ch.06 v.01 H/W slider  </title>
</head>
<style>
    html, body, ul, li{
        margin: 0;
        padding: 0;
    }

    .gallery{
        width: 860px;
        margin: 0 auto;
        text-align: center;
    }
    .gallery .photos{
        position: relative;
        height: 670px;
    }

    .gallery .photos img{
        width: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        transition: opacity 1s;
    }

    .gallery .photos img.showed{
        opacity: 1;
    }

</style>
<body>
<div class="gallery">
    <div class="photos">
        <img class="showed" src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
    </div>
    <div class="buttons">
        <input class="prev" type="button" value="Назад">
        <input class="next" type="button" value="Вперёд">
    </div>
</div>
<div class="gallery gallery1">
    <div class="photos">
        <img class="showed" src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
    </div>
    <div class="buttons">
        <input class="prev" type="button" value="Назад">
        <input class="next" type="button" value="Вперёд">
    </div>
</div>
</body>
<script>
    window.addEventListener('load', function () {
        let s1 =new Slider('.gallery')
        // s1.next()
        let s2=new Slider('.gallery1')
        setInterval(function () {
            s1.next()
        }, 3000)

    })
    class Slider {
        constructor(selector) {
            this.root = document.querySelector(selector)
            this.btnPrev = this.root.querySelector('.buttons .prev')
            this.btnNext = this.root.querySelector('.buttons .next')
            this.images = this.root.querySelectorAll('.photos img')
            this.i = 0;

            this.btnPrev.addEventListener('click', () => {this.prev()})
            this.btnNext.addEventListener('click', () => {this.next()})
        }

        prev() {
            this.images[this.i].classList.remove('showed')
            this.i--
            if (this.i < 0) this.i = this.images.length - 1
            this.images[this.i].classList.add('showed')

        }

        next() {
            this.images[this.i].classList.remove('showed')
            this.i++
            if (this.i >= this.images.length) this.i = 0
            this.images[this.i].classList.add('showed')

        }
    }
</script>

</html>
