<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lavrik ch.01  data-attrs</title>
    <style>
body {
    margin: 20px auto 0;
    max-width: 600px;
}
.item {
    padding: 10px;
    margin: 20px 0;
    border: 1px solid transparent;
}
.item-active {
    border: 1px solid #000;
    box-shadow: 10px 10px 20px #222;
}


    </style>
</head>
<body>
<div class="box">
    <div class="item" data-color="#f00">Text 1</div>
    <div class="item" data-color="#ff0">Text 2</div>
    <div class="item" data-color="#f90">Text 3</div>
    <div class="item" data-color="#ff0">Text 4</div>
    <div class="item" data-color="#777">Text 5</div>
</div>
</body>
<script>
 window.onload = function () {
     let items = document.querySelectorAll('.box .item')
     for (let i = 0; i < items.length; i++) {
         items[i].addEventListener('click',setColor)
     }
     function setColor () {
         if (this.classList.contains('item-active')) {
             this.style.color = 'inherit'
             this.classList.remove('item-active')
         } else {
             this.style.color = this.dataset.color
             this.classList.add('item-active')
         }
         //this.classList.toggle('item-active')
         // this.style.color = this.getAttribute('data-color')
         //this.style.color = this.dataset.color
     }
    }
</script>
</html>
