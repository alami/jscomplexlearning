<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="row">

    </div>

</div>

        <input type="text" class="form-contorl" id="messageText" placeholder="введите сообщение...">
    </div>
    <div class="col-sm-2">

    </div>
</div>
<script>
    const sendButton = document.querySelector('#sendButton')

    loadButton.addEventListener('click',()=>{
        fetch('friends.json')
          .then(response => {
              if (response.status >= 400) {
                  return Promise.reject()
              }
              return response.json()
          })
          .then(friends => {
             result.innerHTML = ''
             for (const friend of friends) {
                const friendsNode = createFriendNode(friend)
                result.appendChild(friendsNode)
                }
             })
           .catch(()=> console.error('файл не найден или др.проблемы'))
        })
    function createFriendNode (friend) {
        const div=document.createElement('div')
        div.classList.add('friend')
        div.textContent = `${friend.name} ${friend.lastName}`
        return div
    }
</script>
</body>
</html>
