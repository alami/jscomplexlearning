<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet"
          href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel='stylesheet'
          href='http://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
    <title>Ch 0</title>
</head>
<body>
<div class="container">
<div class="test"></div>
<div class="test2"></div>
</div>
<script>
function myAlert(a, b, c ){
    //let a = 'Error'
    //let b = `<p class="orange">${a}</p>`
    document.querySelector(`.${c}`).innerHTML = `<p class="${b}">${a}</p>`
}
myAlert('Hi', 'red', 'test')
myAlert('Simsim', 'orange', 'test2')

class Alert {
    constructor(a,c,d) {
        this.message = a
        this.cssClass = c
        this.out = d
    }
    showAlert () {
        document.querySelector(`.${this.out}`).innerHTML
            = `<p class="${this.cssClass}">${this.message}</p>`
    }
}
class Alert2 extends Alert {
    constructor(a, c, d, icon) {
        super (a, c, d)
        this.icon = icon
    }
    showIconAlert() {
        document.querySelector(`.${this.out}`).innerHTML
            = `<p class="${this.cssClass}">
                <span class="material-icons">
                ${this.icon}
                </span>
                ${this.message}</p>`
    }
}
let m = new Alert2('My message', 'orange', 'test','account_balance')
let n = new Alert2('Simsim', 'red', 'test2','accessibility')
console.log(m)
m.showIconAlert()
n.showIconAlert()


</script>
</body>
</html>
