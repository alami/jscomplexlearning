<body>
<h1>Simsim</h1>
<div id="out"></div>
<div id="header"></div>

<script>

    button.onclick = function () {
        console.log('!!!')
        // console.log(inputIn.value)
        let b = +inputIn.value
        console.log(b+10)
        div.innerHTML = b+10
    }
