<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="css/styleGridView.css">
    <title>Ch 09-10 Grid</title>
</head>
<body>
<div class="container">
<div class="out"></div>
</div>
<script src="js/GridView.js"></script>
<script>
const dataExample = [
    {
        company: 'Alsfred <b>Futter</b>',
        chief: 'Maria Anders',
        country: 'Germany'
    },
    {
        company: 'Centri commercial Moctesuma',
        chief: 'Franchesco Chang',
        country: 'Mexico'
    },
    {
        company: 'Erst Hendel',
        chief: 'Roland Medel',
        country: 'Austria'
    },
    {
        company: 'Irland Traders',
        chief: 'Hellen Bannet',
        country: 'UK'
    },
    {
        company: 'Laughing Bachus Winecellars',
        chief: 'YoshiTamuri',
        country: 'Canada'
    },
]
let gridView = new GridView()
gridView.header = 'Simsim'
gridView.headerClass = ['header', 'site-header']
gridView.attribute = ['company','chief','country']
gridView.attribute = {'company':{
        'label': 'Компания',
        'src': 'html'
    },
    'chief':{
        'label': 'Директор',
    },
    'country':{
        // 'label': 'Страна',
        'value' : (data) => {
            if (data['country'] === 'Germany')
                return data['country'] + ' map'
            return data['country']
        }
    }
}
gridView.data = dataExample
gridView.render()
</script>
</body>
</html>
