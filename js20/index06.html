<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Ch 06</title>
</head>
<body>
<div class="container">
<div class="out"></div>
</div>
<script>
let out = document.querySelector('.out')
for (let i=0;i<5;i++) {
    for (let j=0;j<5;j ++) {
        out.innerHTML += '*'
    }
    out.innerHTML += ' '
}
out.innerHTML += '<br>таблица умножения<br>'
for (let i=1;i<=9;i++) {
//  out.innerHTML += '3*'+i+'='+(i*3)+'<br>'//конкатенация
//  out.innerHTML += `3*${i}=${i*3}<br>`      //интерполяция
    for (let j=1;j<=9;j++) {
        out.innerHTML += `${i}*${j}=${i * j}<br>`      //интерполяция
    }
    out.innerHTML += '<hr>'
}

</script>
</body>
</html>
