<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Ch 08 ,call ,apply, bind</title>
</head>
<body>
<div class="container">
<button class="b-1">B-1</button>
<button class="b-2">B-2</button>
</div>
<script>
const b1 = document.querySelector('.b-1')
const b2 = document.querySelector('.b-2')
b1.onclick = test
b2.onclick = function () {
//    test.call(b1,'blue',999)
    test.apply(b1,['blue',999])
}


function test(color='orange',num=0) {
    console.log(num, ' | ', this)
    this.style.background = color
}
// test.call(b2,'green',777) //вызвал ф-цию => this = b1

let a = test.bind(b1,'magenta',111)
let b = test.bind(b2,'red',222)

b2.onclick = b
// b2.onclick = a

test2.call(b1) //вызвал ф-цию => this = b1*/

</script>
</body>
</html>
