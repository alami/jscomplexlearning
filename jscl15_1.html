<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS CL 15-1 Template</title>
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    <style>
        .friend {
            width: 100px;
            margin: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body class="container">
<div id="friends"></div>
<script>
    const friendNode = document.querySelector('#friends')
    const data = [
        {
            name:'Ivan',
            lastName:'Petrov',
            photo:'https://upload.wikimedia.org/wikipedia/commons/a/a9/Example.jpg',
                //'https://upload.wikimedia.org/wikipedia/common/a/ac/No_image_availiable.jpg'
        },
        {
            name:'Andrey',
            lastName:'Nikitin',
            photo:'https://upload.wikimedia.org/wikipedia/commons/a/a9/Example.jpg',
        }
    ]
    renderfriends(data)
    function renderfriends(friends) {
        friends.map(createFriendNode).forEach(node =>{
            friendNode.appendChild(node)
        })
    }
    function createFriendNode (friend) {
        const friendNode = document.createElement('div')
        const firstNameNode = document.createElement('div')
        const lastNameNode = document.createElement('div')
        const photoNode = document.createElement('img')

        friendNode.classList.add('friend')
        firstNameNode.textContent = friend.name
        lastNameNode.textContent = friend.lastName
        photoNode.src = friend.photo

        friendNode.appendChild(photoNode)
        friendNode.appendChild(firstNameNode)
        friendNode.appendChild(lastNameNode)

        return friendNode
    }
</script>
</body>
</html>
